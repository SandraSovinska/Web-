<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>Jūsų informacija</h3>

    <form action="Užduotis 1.4.html" method="POST">

        <fieldset>
            <liegend>Jūsų informacija</liegend>
            <table>
                <tr>
                    <td><label for="username">Vardas</label></td>
                    <td><input type="text" id="username" name="username" autocapitalize="off"></td>
                </tr>

                <tr>
                    <td><label for="secondname">Pavardė</label></td>
                    <td><input type="secondname" id="secondname" name="secondname" autocomplete="off"></td>
                </tr>

            </table>

        </fieldset>

    </form>



    <liegend>Klausimai</liegend>
    <fieldset>

        <table>

            <tr>
                <label for="">Kaip sužinojote apie mus?:</label>

                <select name="" id="">

                    <option value="">Google</option>

                </select>

            </tr>

    </fieldset>



    <div>

        <label for="Ar apsilankysite vėl?"> </label>

        <input type="radio" name="" value="T">Taip
        <input type="radio" name="" value="N">Ne
        <input type="radio" name="" value="G">Galbūt

    </div>



    <div>
        <label for="Ką manote epie kursą?"></label>
        <textarea name="" id="" cols="50" rows="5"></textarea>

    </div>


    <div>

        <label for="">Pažymėkite programavimo/žymėjimo kalbas su, kuriomis esate susipažinę</label><br>

        <strong>
            <input type="button" name="" value="">C#
            <input type="button" name="" value=""> JAVA
            <input type="button" name="" value="">PHP

        </strong>

    </div>


    <div>
        <strong>
            <input type="button" name="" value="">HTML
            <input type="button" name="" value=""> CSS
            <input type="button" name="" value=""> JavaScript
        </strong>


    </div>

    <div>
        <strong>
            <input type="button" name="" value="">Python
            <input type="button" name="" value=""> Ruby
        </strong>

    </div>

    <div>
        <input type="submit" value="Siūsti">
    </div>

    </fieldset>
    </table>






















































</body>

</html>
